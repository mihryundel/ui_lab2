<div class="parties">
  <div *ngFor="let category of _categories">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{category.name}}
        </mat-card-title>
        <mat-card-subtitle>{{category.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/edit-category/{{category.id}}">
          {{translation.items.editBtnLabel}}
        </button>
        <button mat-button color="warn" (click)="openDialog(category)">{{translation.items.removeBtnLabel}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<button mat-fab routerLink="/create-category">
  <mat-icon>add</mat-icon>
</button>
